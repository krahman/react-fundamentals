<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Mixins</title>
        <script src="http://fb.me/react-0.9.0-rc1.min.js"></script>
        <script src="http://fb.me/JSXTransformer-0.9.0-rc1.js"></script>
        <style>
        body {
                margin: 25px;
        }
        </style>
</head>
<body>
<div id="app"></div>
<script type="text/jsx">
    /** @jsx React.DOM */

    var ReactMixin = {
        componentWillMount:function(){
            console.log("will mount")
        },
        getInitialState:function(){
            return {count:0}
        },
        incrementCount:function(){
            this.setState({count:this.state.count+1})
        }
    }

    var APP = 
        React.createClass({
            render:function(){
                return (
                        <div>
                        <buttonComponent txt="this is the button" />
                        <inputComponent txt="this is the input" />
                        </div>
                    )
            }
        });
    var buttonComponent = 
        React.createClass({
            mixins:[ReactMixin],
            render:function(){
                return <button 
                                onClick={this.incrementCount}>
                                {this.props.txt} - {this.state.count}
                             </button>
            }
        });

    var inputComponent = 
        React.createClass({
            mixins:[ReactMixin],
            componentWillMount:function(){
                setInterval(this.incrementCount,1000)
            },
            render:function(){
                return <input value={this.props.txt + ' - '+ this.state.count} />
            }
        });

    React.renderComponent(
        <APP />,
        document.getElementById('app'))
</script>
</body>
</html>
